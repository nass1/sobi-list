{% extends "base.html" %}
{% block body_block %}


<h1>Welcome to List</h1>




<!--- --->

<div class="row">
    {% for i in biznames%}
  <div class="col-sm-6 col-md-4">

    <div class="thumbnail">
<!--- --->

      <img src="{{i.profile_pic.url}} " height="250" width="250" alt="this customer didn't upload a picture">
      <div class="caption">

          <!--- --->
        <h3>{{i.name}}</h3>
        <p>{{i.description }}</p>
        <p><a href="{{i.id}}" class="btn btn-primary" role="button">More</a>
      </div>

    </div>

  </div>
    {% endfor %}
</div>
______________________________







{% endblock %}
