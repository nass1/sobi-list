{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}
<link href="{% static 'css/listting.css' %}" type="text/css" rel="stylesheet" media="all">


     <div class="container">
		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
                {% for i in biznames%}
				<ul class="event-list">

					<li>

						<div class="info">
							<h2 class="title1">{{i.name}} <span style="color:blue;font-weight:bold">({{i.country.name}})</span></h2>
							<p class="desc" id="description" style="margin:0px;">{{i.description}}</p>
							<ul>
								<li style="width:50%;"><a href="{{i.website}}"><span class="fa fa-globe"></span> Website</a></li>
								<li style="width:50%;"><a href="https://www.google.com.au/maps/place/{{i.address}} {{i.country.name}}" target="_blank"><span class="fa fa-address-card-o"></span> Address</a></li>
							</ul>
						</div>
						<div class="social">
							<ul>
								<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>
								<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
								<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
							</ul>
						</div>
					</li>

				</ul>
                {% endfor %}
			</div>
		</div>
	</div>



{% endblock %}
